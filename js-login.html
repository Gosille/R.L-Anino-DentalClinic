<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Login System</title>
    <script src="js/database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>JavaScript Login System</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userType">Login As:</label>
                <select id="userType">
                    <option value="user">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="loginResult" class="result"></div>
        
        <div class="links">
            <p>Default Credentials:</p>
            <p><strong>Admin:</strong> admin / Test@12345</p>
            <p><strong>Doctor:</strong> Marben@test.com / 123456</p>
            <p><strong>Patient:</strong> marbenbenetez@gmail.com / 123456</p>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const resultDiv = document.getElementById('loginResult');
            
            try {
                // Authenticate user
                const user = HMSDatabase.authenticate(username, password, userType);
                
                if (user) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Welcome, ${user.fullName || user.doctorName || user.username}!</p>
                        <p>User Type: ${userType}</p>
                        <p>User ID: ${user.id || user.ID}</p>
                    `;
                    resultDiv.style.display = 'block';
                    
                    // In a real application, you would redirect to the appropriate dashboard
                    // For now, we'll just show a message
                    setTimeout(() => {
                        alert(`Welcome! In a real application, you would now be redirected to the ${userType} dashboard.`);
                    }, 1000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>Login Failed!</h3><p>Invalid credentials. Please try again.</p>';
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        });
        
        // Initialize with default values for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Set default values for testing
            document.getElementById('username').value = 'marbenbenetez@gmail.com';
            document.getElementById('password').value = '123456';
        });
    </script>
</body>
</html>

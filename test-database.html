<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Database</title>
</head>
<body>
    <h1>Test Database</h1>
    <div id="result"></div>
    
    <!-- Include JavaScript Database -->
    <script src="js/database.js"></script>
    
    <script>
        // Test the database initialization
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            // Check if HMSDatabase is defined
            if (typeof HMSDatabase !== 'undefined') {
                resultDiv.innerHTML += '<p>HMSDatabase is defined</p>';
                
                // Check if the database is initialized with data
                try {
                    const adminData = HMSDatabase.getAll('admin');
                    resultDiv.innerHTML += '<p>Admin data loaded: ' + JSON.stringify(adminData) + '</p>';
                    
                    const doctorsData = HMSDatabase.getAll('doctors');
                    resultDiv.innerHTML += '<p>Doctors data loaded: ' + JSON.stringify(doctorsData) + '</p>';
                    
                    const usersData = HMSDatabase.getAll('users');
                    resultDiv.innerHTML += '<p>Users data loaded: ' + JSON.stringify(usersData) + '</p>';
                } catch (error) {
                    resultDiv.innerHTML += '<p>Error accessing database data: ' + error.message + '</p>';
                }
            } else {
                resultDiv.innerHTML += '<p>HMSDatabase is not defined</p>';
            }
        });
    </script>
</body>
</html>

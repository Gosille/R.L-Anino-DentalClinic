<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <script src="js/database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="admin">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Test@12345">
            </div>
            
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Test authentication
                console.log('Attempting to authenticate admin user...');
                const admin = HMSDatabase.authenticate(username, password, 'admin');
                
                if (admin) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Admin authenticated successfully.</p>
                        <pre>${JSON.stringify(admin, null, 2)}</pre>
                    `;
                    console.log('Admin authenticated successfully:', admin);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>Login Failed!</h3><p>Invalid credentials.</p>';
                    console.log('Admin authentication failed');
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
                console.error('Error during authentication:', error);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            console.log('HMSDatabase object:', typeof HMSDatabase);
            
            if (typeof HMSDatabase === 'undefined') {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = '<h3>Error</h3><p>Database not found. Please check that js/database.js is properly loaded.</p>';
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>

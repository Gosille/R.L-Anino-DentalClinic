<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Admin-Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/themify-icons.min.css">
		<link href="assets/css/animate.min.css" rel="stylesheet" media="screen">
		<link href="assets/css/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
		<link href="assets/css/switchery.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/plugins.css">
		<link rel="shortcut icon" href="assets/images/CropLogo.png">
		<link rel="stylesheet" href="assets/css/themes/theme-1.css" id="skin_color" />
		
		<style>
			.login-result {
				margin-top: 15px;
				padding: 10px;
				border-radius: 5px;
				display: none;
			}
			.login-result.success {
				background-color: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}
			.login-result.error {
				background-color: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
		</style>
	</head>
	
	<body class="login">
		<!-- Include Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
		
		<!-- Include Firebase Configuration and Database -->
		<script src="../../js/firebase-config.js"></script>
		<script src="../../js/firebase-database.js"></script>
	
		<div class="login-wrapper">
			<div class="main-login">
				<!-- Logo & Title -->
				<div class="logo">
					<a href="../../index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
						<img src="assets/images/MLogo.png" alt="RLA Logo" style="height: 40px; width: auto;">
						<h2 style="margin: 0; font-size: 20px;">RLA Dental | Admin Login</h2>
					</a>
				</div>

				<!-- Form -->
				<div class="box-login">
					<form class="form-login" id="adminLoginForm">
						<fieldset>
							<legend>Sign in to your account</legend>
							<p>Please enter your username and password to log in.</p>
							<div class="form-group">
								<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
							</div>
							<button type="submit" class="btn btn-primary" name="submit">Login</button>
							<div class="links">
								<a href="../../index.html">Back to Home Page</a>
							</div>
							<div id="loginResult" class="login-result"></div>
						</fieldset>
					</form>
				</div>

				<!-- Footer -->
				<div class="copyright">
					<span class="text-bold text-uppercase">Hospital Management System</span>
				</div>
			</div>
		</div>
		
		<script>
			// Handle admin login form submission
			document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
				e.preventDefault();
				
				const username = document.getElementById('username').value;
				const password = document.getElementById('password').value;
				const resultDiv = document.getElementById('loginResult');
				
				try {
					// Check if FirebaseHMS is available
					if (typeof FirebaseHMS === 'undefined') {
						console.error('FirebaseHMS is not defined');
						resultDiv.className = 'login-result error';
						resultDiv.innerHTML = '<p>Error: Firebase database not loaded</p>';
						resultDiv.style.display = 'block';
						return;
					}
					
					// Authenticate admin user with Firebase
					const admin = await FirebaseHMS.authenticate(username, password, 'admin');
					
					if (admin) {
						resultDiv.className = 'login-result success';
						resultDiv.innerHTML = '<p>Login successful! Redirecting to dashboard...</p>';
						resultDiv.style.display = 'block';
						
						// Store user info in localStorage
						localStorage.setItem('currentUser', JSON.stringify({
							type: 'admin',
							data: admin
						}));
						
						// Redirect to admin dashboard after a short delay
						setTimeout(function() {
							window.location.href = 'dashboard-js.html';
						}, 1000);
					} else {
						resultDiv.className = 'login-result error';
						resultDiv.innerHTML = '<p>Invalid username or password. Please try again.</p>';
						resultDiv.style.display = 'block';
					}
				} catch (error) {
					console.error('Error during login:', error);
					resultDiv.className = 'login-result error';
					resultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
					resultDiv.style.display = 'block';
				}
			});
			
			// Set default values for testing
			document.addEventListener('DOMContentLoaded', function() {
				document.getElementById('username').value = 'admin';
				document.getElementById('password').value = 'Test@12345';
			});
		</script>
	</body>
	<!-- end: BODY -->
</html>

	<body class="login">
	   <div class="login-wrapper">
	       <div class="main-login">
	           <!-- Logo & Title -->
	           <div class="logo">
	               <a href="https://team-up-up-down.github.io/R.L-Anino-DentalClinic/index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
	                   <img src="assets/images/MLogo.png" alt="RLA Logo">
	                   <h2 style="margin: 0; font-size: 20px;">RLA Dental | Admin Login</h2>
	               </a>
	           </div>

	           <!-- Form -->
	           <div class="box-login">
	               <form class="form-login" method="post">
	                   <fieldset>
	                       <legend>Sign in to your account</legend>
	                       <p>Please enter your name and password to log in.</p>
	                       <div class="form-group">
	                           <input type="text" class="form-control" name="username" placeholder="Username">
	                       </div>
	                       <div class="form-group">
	                           <input type="password" class="form-control" name="password" placeholder="Password">
	                       </div>
	                       <button type="submit" class="btn btn-primary" name="submit">Login</button>
	                       <div class="links">
	                         <a href="https://team-up-up-down.github.io/R.L-Anino-DentalClinic/index.html">Back to Home Page</a>
	                       </div>
	                   </fieldset>
	               </form>
	           </div>

	           <!-- Footer -->
	           <div class="copyright">
	               <span class="text-bold text-uppercase">Hospital Management System</span>
	           </div>
	       </div>
	   </div>
</body>

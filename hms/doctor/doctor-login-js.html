<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dentist Login</title>
		
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/themify-icons.min.css">
		<link href="assets/css/animate.min.css" rel="stylesheet" media="screen">
		<link href="assets/css/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
		<link href="assets/css/switchery.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/plugins.css">
		<link rel="shortcut icon" href="assets/images/MLogo.png">
		<link rel="stylesheet" href="assets/css/themes/theme-1.css" id="skin_color" />
		
		<style>
			.login-result {
				margin-top: 15px;
				padding: 10px;
				border-radius: 5px;
				display: none;
			}
			.login-result.success {
				background-color: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}
			.login-result.error {
				background-color: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
		</style>
	</head>

<body class="login">
	<!-- Include Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
	
	<!-- Include Firebase Configuration and Database -->
	<script src="../../js/firebase-config.js"></script>
	<script src="../../js/firebase-database.js"></script>

	
		<div class="login-wrapper">
			<div class="main-login">
				<!-- Logo -->
				<div class="logo">
					<a href="https://team-up-up-down.github.io/R.L-Anino-DentalClinic/index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
						<img src="assets/images/MLogo.png" alt="RLA Logo" style="height: 40px; width: auto;">
						<h2 style="margin: 0; font-size: 20px;">RLA Dental | Dentist Login</h2>
					</a>
				</div>
				

				<div class="box-login">
					<form class="form-login" id="doctorLoginForm">
						<fieldset>
							<legend>
								Sign in to your account
							</legend>
							<p>
								Please enter your email and password to log in.<br />
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" id="email" name="email" placeholder="Email">
									<i class="fa fa-user"></i>
								</span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="password" class="form-control password" id="password" name="password" placeholder="Password">
									<i class="fa fa-lock"></i>
								</span>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary pull-right" name="submit">
									Login <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
							
						</fieldset>
					</form>
					
					<div class="copyright">
						<span class="text-bold text-uppercase"> Dental System</span>
					</div>
			
				</div>

			</div>
		</div>
		
		<script>
			// Handle doctor login form submission
			document.getElementById('doctorLoginForm').addEventListener('submit', async function(e) {
				e.preventDefault();
				
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const resultDiv = document.getElementById('loginResult');
				
				try {
					// Check if FirebaseHMS is available
					if (typeof FirebaseHMS === 'undefined') {
						console.error('FirebaseHMS is not defined');
						resultDiv.className = 'login-result error';
						resultDiv.innerHTML = '<p>Error: Firebase database not loaded</p>';
						resultDiv.style.display = 'block';
						return;
					}
					
					// Authenticate doctor user with Firebase
					const doctor = await FirebaseHMS.authenticate(email, password, 'doctor');
					
					if (doctor) {
						resultDiv.className = 'login-result success';
						resultDiv.innerHTML = '<p>Login successful! Redirecting to dashboard...</p>';
						resultDiv.style.display = 'block';
						
						// Store user info in localStorage
						localStorage.setItem('currentUser', JSON.stringify({
							type: 'doctor',
							data: doctor
						}));
						
						// Redirect to doctor dashboard after a short delay
						setTimeout(function() {
							window.location.href = 'dashboard-js.html';
						}, 1000);
					} else {
						resultDiv.className = 'login-result error';
						resultDiv.innerHTML = '<p>Invalid email or password. Please try again.</p>';
						resultDiv.style.display = 'block';
					}
				} catch (error) {
					console.error('Error during login:', error);
					resultDiv.className = 'login-result error';
					resultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
					resultDiv.style.display = 'block';
				}
			});
			
			// Set default values for testing
			document.addEventListener('DOMContentLoaded', function() {
				document.getElementById('email').value = 'Marben@test.com';
				document.getElementById('password').value = '123456';
				
				// Create result div if it doesn't exist
				if (!document.getElementById('loginResult')) {
					const form = document.getElementById('doctorLoginForm');
					const resultDiv = document.createElement('div');
					resultDiv.id = 'loginResult';
					resultDiv.className = 'login-result';
					form.appendChild(resultDiv);
				}
			});
		</script>
	</body>
	<!-- end: BODY -->
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User-Login</title>
		
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="vendor/themify-icons/themify-icons.min.css">
		<link href="vendor/animate.css/animate.min.css" rel="stylesheet" media="screen">
		<link href="vendor/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
		<link href="vendor/switchery/switchery.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/plugins.css">
		<link rel="shortcut icon" href="assets/images/MLogo.png">
		<link rel="stylesheet" href="assets/css/themes/theme-1.css" id="skin_color" />
		
		<style>
			.login-result {
				margin-top: 15px;
				padding: 10px;
				border-radius: 5px;
				display: none;
			}
			.login-result.success {
				background-color: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}
			.login-result.error {
				background-color: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
		</style>
	</head>
	<body class="login">
		<!-- Include JavaScript Database -->
		<script src="../js/database-debug.js"></script>
		
		<div class="login-wrapper">
			<div class="main-login">
				<!-- Logo -->
				<div class="logo">
					<a href="../index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
						<img src="assets/images/MLogo.png" alt="RLA Logo">
						<h2 style="margin: 0; font-size: 20px;">RLA Dental | Patient Login</h2>
					</a>
				</div>
				
				<!-- Login Form -->
				<div class="box-login">
					<form class="form-login" id="userLoginForm">
						<fieldset>
							<legend>Sign in to your account</legend>
							<p>Please enter your email and password to log in.</p>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
							<button type="submit" class="btn btn-primary" name="submit">Login</button>
							<div class="links">
								<a href="forgot-password.html">Forgot Password?</a>
								<a href="registration.html">Create an account</a>
							</div>
							<div id="loginResult" class="login-result"></div>
						</fieldset>
					</form>
				</div>

				<!-- Footer -->
				<div class="copyright">
					<span>DENTAL Management System</span>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/modernizr.js"></script>
		<script src="assets/js/jquery.cookie.js"></script>
		<script src="assets/js/perfect-scrollbar.min.js"></script>
		<script src="assets/js/switchery.min.js"></script>
		<script src="assets/js/jquery.validate.min.js"></script>
	
		<script src="assets/js/main.js"></script>

		<script src="assets/js/login.js"></script>
		<script>
			// Handle user login form submission
			document.getElementById('userLoginForm').addEventListener('submit', function(e) {
				e.preventDefault();
				
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const resultDiv = document.getElementById('loginResult');
				
				try {
					// Authenticate user
					const user = HMSDatabase.authenticate(email, password, 'user');
					
					if (user) {
						resultDiv.className = 'login-result success';
						resultDiv.innerHTML = '<p>Login successful! Redirecting to dashboard...</p>';
						resultDiv.style.display = 'block';
						
						// Store user info in localStorage
						localStorage.setItem('currentUser', JSON.stringify({
							type: 'user',
							data: user
						}));
						
						// Redirect to user dashboard after a short delay
						setTimeout(function() {
							window.location.href = 'dashboard-js.html';
						}, 1000);
					} else {
						resultDiv.className = 'login-result error';
						resultDiv.innerHTML = '<p>Invalid email or password. Please try again.</p>';
						resultDiv.style.display = 'block';
					}
				} catch (error) {
					resultDiv.className = 'login-result error';
					resultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
					resultDiv.style.display = 'block';
				}
			});
			
			// Set default values for testing
			document.addEventListener('DOMContentLoaded', function() {
				document.getElementById('email').value = 'marbenbenetez@gmail.com';
				document.getElementById('password').value = '123456';
			});
		</script>
	</body>
	<!-- end: BODY -->
</html>

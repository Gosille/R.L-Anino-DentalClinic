<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Email Availability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #09152f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            color: #000;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #status {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Check Email Availability</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Enter Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <span id="status"></span>
            </div>
            <button type="submit" class="btn btn-primary" disabled id="submit">Submit</button>
        </form>
    </div>

    <script>
        // Mock JS to simulate availability check
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const status = document.getElementById('status');
            const submitBtn = document.getElementById('submit');

            if (email.includes("@")) {
                // Mock behavior
                if (email === "test@example.com") {
                    status.innerHTML = "<span style='color:red;'>Email already exists.</span>";
                    submitBtn.disabled = true;
                } else {
                    status.innerHTML = "<span style='color:green;'>Email available for Registration.</span>";
                    submitBtn.disabled = false;
                }
            } else {
                status.innerHTML = "";
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | RLA Dental</title>

    <!-- Google Fonts (Use HTTPS) -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css" media="screen">
    <link rel="stylesheet" href="assets/css/perfect-scrollbar.min.css" media="screen">
    <link rel="stylesheet" href="assets/css/switchery.min.css" media="screen">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <link rel="stylesheet" href="assets/css/themes/theme-1.css" id="skin_color">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/MLogo.png">
</head>
<body class="login">
    <div class="login-wrapper">
        <div class="main-login">
            <!-- Logo -->
            <a href="../../index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
           <img src="assets/images/MLogo.png" alt="RLA Logo">
                    <h2 style="margin: 0; font-size: 20px; color: #fff;">RLA Dental | Patient Login</h2>
                </a>
            </div>

            <!-- Login Form -->
            <div class="box-login">
                <form class="form-login" method="post">
                    <fieldset>
                        <legend>Sign in to your account</legend>
                        <p>Please enter your email and password to log in.</p>
                        <input type="email" class="form-control" name="username" placeholder="Email" required>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary" name="submit">Login</button>
                        <div class="links">
                            <a href="forgot-password.html">Forgot Password?</a>
                            <a href="registration.html">Create an account</a>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- Footer -->
            <div class="copyright" style="text-align: center; margin-top: 15px; color: #fff;">
                <span>DENTAL Management System</span>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/js/perfect-scrollbar.min.js"></script>
    <script src="assets/js/switchery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
    <script>
        jQuery(document).ready(function() {
            Main.init();
            Login.init();
        });
    </script>
</body>
</html>

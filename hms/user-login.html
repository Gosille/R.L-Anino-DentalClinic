	<body class="login">
    <div class="login-wrapper">
        <div class="main-login">
            <!-- Logo -->
            <div class="logo">
           <a href="index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: white;">
           <h2 style="margin: 0; font-size: 20px;">RLA Dental | Patient Login</h2>
                 </a>

            <div class="box-login">

                    <fieldset>
                        <legend>Sign in to your account</legend>

                        <input type="email" class="form-control" name="username" placeholder="Email">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <button type="submit" class="btn btn-primary" name="submit">Login</button>
                        <div class="links">
                            <a href="forgot-password.html">Forgot Password?</a>
                            <a href="registration.html">Create an account</a>
                        </div>
                    </fieldset>
                </form>
            </div>

	<body class="login">
    <div class="login-wrapper">
        <div class="main-login">
            <!-- Logo & Title -->
            <div class="logo text-center">
                <a href="../index.html" style="text-decoration: none; color: white;">
                    <h2>DENTAL | Patient Registration</h2>
                </a>
            </div>

            <!-- Registration Form -->
            <div class="box-login">
                <form name="registration" id="registration" method="post" onsubmit="return validateForm();">
                    <fieldset>
                        <legend>Sign Up</legend>
                        <p class="form-note">Enter your personal details below:</p>

                        <!-- Personal Details -->
                        <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                        <input type="text" class="form-control" name="city" placeholder="City" required>

                        <!-- Gender -->
                        <div class="gender-box">
                            <label>Gender</label>
                            <div class="gender-options">
                                <label><input type="radio" name="gender" value="female" required> Female</label>
                                <label><input type="radio" name="gender" value="male" required> Male</label>
                            </div>
                        </div>

                        <p class="form-note">Enter your account details below:</p>

                        <!-- Account Details -->
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        <input type="password" class="form-control" name="password_again" id="password_again" placeholder="Confirm Password" required>

                        <!-- Agreement -->
                        <div class="checkbox-area">
                            <label>
                                <input type="checkbox" id="agree"> I agree to the Terms & Conditions
                            </label>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary" id="submit" disabled>
                            Submit <i class="fa fa-arrow-circle-right"></i>
                        </button>

                        <p class="form-links">Already have an account? <a href="user-login.html">Log-in</a></p>
                    </fieldset>
                </form>
            </div>

            <!-- Footer -->
            <div class="copyright">
                &copy; <span class="text-bold text-uppercase">DENTAL</span>. All rights reserved
            </div>
        </div>
    </div>

    <script>
        // Enable submit button only if checkbox is checked
        const agreeCheckbox = document.getElementById('agree');
        const submitBtn = document.getElementById('submit');

        agreeCheckbox.addEventListener('change', function () {
            submitBtn.disabled = !this.checked;
        });

        // Validate password match
        function validateForm() {
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('password_again').value;
            if (pass !== confirmPass) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
